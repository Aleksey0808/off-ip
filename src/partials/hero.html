
<section class="hero">
    <div class="hero__container container">
        <div>
            <h1 class="hero__title">Ice cream,<br> made with,<br> <span class="hero__title-span"> passion</span></h1>

            <div class="outlets">
                <h2 class="outlets__title">16</h2>
                <p class="outlets__name">cafes</p>

                <h2 class="outlets__title">23</h2>
                <p class="outlets__name">food trucks</p>
            </div>
        </div>

        <ul class="anchor-list">
            <li class="anchor-list__item">
                <a href="#products-section" class="btn-products">Products</a>
            </li>
            <li class="anchor-list__item">
                <a href="#how-its-made-section" class="btn-hero">How it's made?</a>
            </li>
        </ul>

        <div class="hero-description">

            <div class="discription-container">
                <p class="hero-description__text">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facere nemo eaque praesentium autem suscipit. Quaerat vero
                </p>
                    <button class="btn-button">
                        <svg class="button-arrow__icon">
                            <use href="/./src/images/symbol-defs-btn.svg#icon-btn-arrow"></use>
                        </svg>
                    </button>
            </div>

        </div>



        <div class="hero__ice-cream">
            <picture>
                <source srcset="/./src/images/hero/mobile-happy-ice-cream.png 1x, /./src/images/hero/mobile-happy-ice-cream@2x.png 2x">

                <img class="happy-ice-creame" src="/./src/images/hero/mobile-happy-ice-cream.png" alt="happy-ice-cream">
            </picture>

            <svg class="smile">
                <use href="/./src/images/hero/symbol-defs.svg#icon-smile"></use>
            </svg>
        </div>

        <svg class="wave-left">
            <use href="/./src/images/hero/symbol-defs.svg#icon-wave-left"></use>
        </svg>

        <svg class="wave-right">
            <use href="/./src/images/hero/symbol-defs.svg#icon-wave-right"></use>
        </svg>

    </div>

</section>
