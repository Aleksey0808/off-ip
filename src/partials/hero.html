<section class="hero">
  <div class="hero__container container">
    <div class="hero__box">
      <h1 class="hero__title">
        ice cream made with <span class="hero__title_font">passion</span>
      </h1>

      <ul class="hero-list">
        <li class="hero-list__item">
          <span class="hero-list__number">16</span>
          <span class="hero-list__text">cafes</span>
        </li>
        <li class="hero-list__item">
          <span class="hero-list__number">23</span>
          <span class="hero-list__text">food trucks</span>
        </li>
      </ul>
    </div>

    <div class="hero-buttons">
      <a class="btn-products" href="#Our-products">Products</a>
      <a class="btn-hero" href="#How-it’s-made?">How it’s made?</a>
    </div>

    <div class="hero-decor">
      <picture>
        <source
          srcset="
            ./images/hero/many-ice-cream-desktop.png    1x,
            ./images/hero/many-ice-cream-desktop@2x.png 2x
          "
          media="(min-width:1200px)"
        />
        <source
          srcset="
            ./images/hero/many-ice-cream-tablet.png    1x,
            ./images/hero/many-ice-cream-tablet@2x.png 2x
          "
          media="(min-width:768px)"
        />
        <img
          class="hero-decor__icecream"
          src="./images/hero/many-ice-cream-desktop.png"
          alt="plate with ice-cream"
        />
      </picture>

      <div class="hero-info">
        <p class="hero-info__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et
        </p>

        <button
          class="btn-open-modal-hero"
          aria-label="about lorem"
          type="button"
        >
          <svg class="open-modal-hero__icon">
            <use
              href="./images/symbol-defs-btn.svg#btn-open-modal-products_icon"
            ></use>
          </svg>
        </button>
      </div>
    </div>

    <div class="hero-image">
      <picture>
        <source
          srcset="
            ./images/hero/ice-cream-desktop.png    1x,
            ./images/hero/ice-cream-desktop@2x.png 2x
          "
          media="(min-width:1200px)"
        />
        <source
          srcset="
            ./images/hero/ice-cream-tablet.png    1x,
            ./images/hero/ice-cream-tablet@2x.png 2x
          "
          media="(min-width:768px)"
        />
        <source
          srcset="
            ./images/hero/ice-cream-mobile.png    1x,
            ./images/hero/ice-cream-mobile@2x.png 2x
          "
          media="(min-width:320px)"
        />
        <img
          class="hero-image__icecream"
          src="./images/hero/ice-cream-desktop.png"
          alt="ice-cream"
        />
      </picture>
    </div>
  </div>
</section>
