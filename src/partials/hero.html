<section class="hero">
  <div class="hero__container container">
    <div class="hero-box">
      <h1 class="hero__title">
        ice cream made with <span class="hero__title--fs">passion</span>
      </h1>

      <ul class="hero__list">
        <li class="hero__list--item">
          <span class="hero-item__num">16</span>
          <span class="hero-item__text">cafes</span>
        </li>
        <li class="hero__list--item">
          <span class="hero-item__num">23</span>
          <span class="hero-item__text">food trucks</span>
        </li>
      </ul>
    </div>

    <div class="hero-btn">
      <a class="btn-products" href="#Our-products">Products</a>
      <a class="btn-hero" href="#How it’s made?">How it’s made?</a>
    </div>
    <div class="hero__helper-box">
      <picture>
        <source
          srcset="
            ./images/hero/many-ice-cream-desktop.png    1x,
            ./images/hero/many-ice-cream-desktop@2x.png 2x
          "
          media="(min-width:1200px)"
        />
        <source
          srcset="
            ./images/hero/many-ice-cream-tablet.png    1x,
            ./images/hero/many-ice-cream-tablet@2x.png 2x
          "
          media="(min-width:768px)"
        />
        <img
          class="hero-dig-ice"
          src="./images/hero/many-ice-cream-desktop.png"
          alt="123123"
          width="255"
        />
      </picture>
      <div class="hero-box-text">
        <p class="hero__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et
        </p>

        <button
          class="arrow-btn"
          aria-label="about lorem"
          type="button"
          data-modal-open-hero2
        >
          <svg class="long-arrow" width="40" height="15">
            <use
              href="/./src/images/symbol-defs-btn.svg#btn-open-modal-products_icon"
            ></use>
          </svg>
        </button>
      </div>
    </div>

    <div class="hero-pick-box">
      <picture>
        <source
          srcset="
            ./images/hero/ice-cream-desktop.png    1x,
            ./images/hero/ice-cream-desktop@2x.png 2x
          "
          media="(min-width:1200px)"
        />
        <source
          srcset="
            ./images/hero/ice-cream-tablet.png    1x,
            ./images/hero/ice-cream-tablet@2x.png 2x
          "
          media="(min-width:768px)"
        />
        <source
          srcset="
            ./images/hero/ice-cream-mobile.png    1x,
            ./images/hero/ice-cream-mobile@2x.png 2x
          "
          media="(min-width:320px)"
        />
        <img
          class="hero-ice"
          src="./images/hero/ice-cream-desktop.png"
          width="484"
          alt="ice-cream"
        />
      </picture>
    </div>
  </div>
</section>
