<!-- ! Шапка страницы -->
<header class="hat">
  <div class="container hat__container">
    <picture class="heder-logo">
      <source
        srcset="./images/heder-logo.png 1x, ./images/heder-logo@2.png 2x"
        media="(min-width:1200px)"
      />
      <source
        srcset="
          ./images/heder-logo-tablet.png    1x,
          ./images/heder-logo-tablet@2x.png 2x
        "
        media="(min-width:768px)"
      />
      <source
        srcset="
          ./images/heder-logo-mobile.png    1x,
          ./images/heder-logo-mobile@2x.png 2x
        "
        media="(max-width:767px)"
      />
      <img src="./images/heder-logo-mobile.png" alt="logo ice cream" />
    </picture>
    <nav>
      <ul class="site-nav">
        <li class="site-nav__item">
          <a class="site-nav__link" href="#Home">Home</a>
        </li>
        <li class="site-nav__item">
          <a class="site-nav__link" href="#How it’s made?">How it’s made?</a>
        </li>
        <li class="site-nav__item">
          <a class="site-nav__link" href="#Our-products">Our products</a>
        </li>
        <li class="site-nav__item">
          <a class="site-nav__link" href="#Contact">Contact</a>
        </li>
      </ul>
    </nav>
    <button type="button" class="burger-button mobile-menu-btn" data-menu-open>
      <svg class="mobile-menu-btn__icon">
        <use href="./images/symbol-defs-btn.svg#icon-menu_burger"></use>
      </svg>
    </button>
    <button type="button" class="hat__button button btn-solid-bg" data-modal-buy-now-open>
      Buy now
      <svg class="button-arrow__icon">
        <use href="./images/symbol-defs-btn.svg#icon-btn-arrow"></use>
      </svg>
    </button>
  </div>
  <!--! Мобільне меню -->
  <div class="mobile-menu" data-menu>
    <div class="container mobile-menu__container">
      <div class="mobile-menu-wrapper">
        <picture class="heder-logo">
          <source
            srcset="
              ./images/heder-logo-tablet.png    1x,
              ./images/heder-logo-tablet@2x.png 2x
            "
            media="(min-width:768px)"
          />
          <source
            srcset="
              ./images/heder-logo-mobile.png    1x,
              ./images/heder-logo-mobile@2x.png 2x
            "
            media="(max-width:767px)"
          />
          <img src="./images/heder-logo-mobile.png" alt="logo ice cream" />
        </picture>
        <button type="button" class="mobile-menu-btn" data-menu-close>
          <svg class="mobile-menu-btn__icon">
            <use href="./images/symbol-defs-btn.svg#icon-menu_close"></use>
          </svg>
        </button>
      </div>
      <ul class="mobile-nav-list">
        <li class="mobile-nav-list__item">
          <a class="current mobile-nav-list__link" href="#Home" data-menu-close
            >Home</a
          >
        </li>
        <li class="mobile-nav-list__item">
          <a
            class="link mobile-nav-list__link h-i-m"
            href="#How it’s made?"
            data-menu-close
            >How it’s made?</a
          >
        </li>
        <li class="mobile-nav-list__item">
          <a
            class="link mobile-nav-list__link"
            href="#Our products"
            data-menu-close
            >Our products</a
          >
        </li>
        <li class="mobile-nav-list__item">
          <a class="link mobile-nav-list__link" href="#Contact" data-menu-close
            >Contact</a
          >
        </li>
      </ul>
      <button type="button" class="mobile-menu-by-now-btn button btn-solid-bg">
        Buy now
        <svg class="button-arrow__icon">
          <use href="./images/symbol-defs-btn.svg#icon-btn-arrow"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
